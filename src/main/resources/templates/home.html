<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pierwszy projekt springowy</title>
    <meta charset="UTF-8" />
</head>
<body>
    <h1>Przedstaw się ładnie:</h1>
    <div>
        <form action="/hello" method="post">
            Imię: <input type="text" name="firstName" />
            Wiek: <input type="number" name="age" />
            <input type="submit" value="Wyślij" />
        </form>
    </div>
    <h1>Dodawanie:</h1>
    <div>
        <form action="/add" method="post">
            <input type="number" name="a" />
             +
            <input type="number" name="b" />
            <input type="submit" value="Dajesz" />
        </form>
    </div>
    <h1>Kalkulator z opcjami:</h1>
    <div>
        <form action="/calculator" method="post">
            <input type="number" name="a" />
            <select name="op">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
            </select>
            <input type="number" name="b" />
            <input type="submit" value="Dajesz" />
        </form>
    </div>
    <h1>Dodaj osobę</h1>
    <div>
        <form action="/addPerson" method="post">
            Imię: <input type="text" name="firstName" />
            Nazwisko: <input type="text" name="lastName" />
            Wiek: <input type="text" name="age" />
            <input type="submit" value="Wyślij" />
        </form>
    </div>
</body>
</html>
